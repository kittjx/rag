<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æµå¼é—®ç­”æµ‹è¯•</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;

            background: #f5f5f5;
        }
        .container {

        }
        h1 {

        }
        .input-group {

        label {
            display: block;

        }
        input, textarea {
            width: 100%;

            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            background: #007bff;

            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #0066cc;
        }
        .sources {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .sources h3 {
            margin-top: 0;
            color: #666;
            font-size: 14px;
        }
        .source-item {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 3px;
        }
        .answer {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
        }
        .answer.streaming {
            border-left: 3px solid #007bff;
        }
        .error {
            background: #ffe7e7;
            color: #cc0000;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– æµå¼é—®ç­”æµ‹è¯•</h1>
        
        <div class="input-group">
            <label for="question">é—®é¢˜ï¼š</label>
            <textarea id="question" placeholder="è¾“å…¥ä½ çš„é—®é¢˜...">ä½ å¥½ï¼Œè¯·ä»‹ç»ä¸€ä¸‹è‡ªå·±</textarea>
        </div>
        
        <div class="input-group">
            <label for="topK">æ£€ç´¢æ•°é‡ (top_k)ï¼š</label>
            <input type="number" id="topK" value="3" min="1" max="10">
        </div>
        
        <div class="input-group">
            <label for="temperature">æ¸©åº¦ (temperature)ï¼š</label>
            <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
        </div>
        
        <button id="askBtn" onclick="askQuestion()">æé—®</button>
        
        <div id="info" class="info" style="display: none;"></div>
        <div id="sources" class="sources" style="display: none;"></div>
        <div id="answer" class="answer" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const topK = parseInt(document.getElementById('topK').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const askBtn = document.getElementById('askBtn');
            const answerDiv = document.getElementById('answer');
            const sourcesDiv = document.getElementById('sources');
            const infoDiv = document.getElementById('info');
            const errorDiv = document.getElementById('error');
            
            // é‡ç½®æ˜¾ç¤º
            answerDiv.style.display = 'none';
            sourcesDiv.style.display = 'none';
            infoDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            answerDiv.textContent = '';
            
            // ç¦ç”¨æŒ‰é’®
            askBtn.disabled = true;
            askBtn.textContent = 'æ­£åœ¨æ€è€ƒ...';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        top_k: topK,
                        temperature: temperature
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                answerDiv.style.display = 'block';
                answerDiv.classList.add('streaming');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                answerDiv.classList.remove('streaming');
                                continue;
                            }
                            
                            try {
                                const json = JSON.parse(data);
                                
                                // å¤„ç†æ¥æºä¿¡æ¯
                                if (json.sources) {
                                    infoDiv.style.display = 'block';
                                    infoDiv.innerHTML = `ä½¿ç”¨åç«¯: <strong>${json.backend}</strong> | æ¨¡å‹: <strong>${json.model}</strong>`;
                                    
                                    sourcesDiv.style.display = 'block';
                                    sourcesDiv.innerHTML = '<h3>ğŸ“š å‚è€ƒæ¥æºï¼š</h3>';
                                    json.sources.forEach((source, idx) => {
                                        sourcesDiv.innerHTML += `
                                            <div class="source-item">
                                                <strong>æ¥æº ${idx + 1}</strong> (ç›¸ä¼¼åº¦: ${(source.score * 100).toFixed(1)}%)<br>
                                                ${source.text}<br>
                                                <small>æ–‡ä»¶: ${source.metadata.filename}</small>
                                            </div>
                                        `;
                                    });
                                }
                                
                                // å¤„ç†å†…å®¹
                                if (json.content !== undefined) {
                                    answerDiv.textContent += json.content;
                                }
                            } catch (e) {
                                console.error('è§£æJSONå¤±è´¥:', e, data);
                            }
                        }
                    }
                }
                
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'é”™è¯¯: ' + error.message;
                console.error('Error:', error);
            } finally {
                askBtn.disabled = false;
                askBtn.textContent = 'æé—®';
            }
        }
        
        // æ”¯æŒå›è½¦æäº¤
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                askQuestion();
            }
        });
    </script>
</body>
</html>
